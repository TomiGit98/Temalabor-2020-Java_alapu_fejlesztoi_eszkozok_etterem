<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>FastFood</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/index">FastFood</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav nav-fill w-100 mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="btn btn-outline-light my-2 my-sm-0 mr-2" href="/index">Főoldal <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="btn btn-outline-primary my-2 my-sm-0" href="#">Termékek <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="btn btn-outline-primary my-2 my-sm-0" href="#">Kosár <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="btn btn-outline-danger my-2 my-sm-0" href="/login">Kilépés <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center">
        <ul>
            <div th:each="cat : ${categories}">
                <span th:text="${cat.name}"></span>
                <div th:each="meal : ${cat.meals}">
                    <div>
                    <img th:src="@{${meal.photoUrl}}" style="width:304px;height:228px"/>
                    </div>
                    <span th:text="${meal.name}"></span>
                    <span th:text="${meal.price}"></span>
                </div>
            </div>
        </ul>
</div>

</body>
</html>
